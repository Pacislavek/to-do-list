<html>

<head>
  <!-- meta -->
  <title>To do list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <section id="main">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <h2 class="h2 main-title">Lista rzeczy do zrobienia:</h2>
      </div>

      <!--CARD DECK-->
      <div class="card-deck d-flex justify-content-start align-items-stretch flex-wrap" id="todoList">
        <!--CARD 001-->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card finished">
            <button class="card-close">×</button>
            <div class="card-title">Zacznij projekt</div>
            <div class="card-desc">Zacznij tworzyć to-do-list.</div>
            <div class="card-footer">
              <button class="card-icon done"></button>
              <div class="card-date">21.03.2011</div>
            </div>
          </div>
        </div>

        <!--CARD 002-->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <button class="card-close">×</button>
            <div class="card-title">Dokończ listę</div>
            <div class="card-desc">Dokończ listę to-do-list.</div>
            <div class="card-footer">
              <button class="card-icon undone"></button>
              <div class="card-date">31.03.2011</div>
            </div>
          </div>
        </div>

        <!--ADD CARD-->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card add-card" onclick="showCreate()">+</div>
        </div>
      </div>
    </div>
  </section>

  <section id="create-card">
    <div class="container">
      <div class="row d-flex justify-content-center flex-wrap">

        <div class="note-create" id="noteCreate">
          <div class="create-close" id="noteCreateClose" onclick="closeCreate()">×</div>
          <div class="col-lg-12 d-flex justify-content-center flex-wrap">
            <h2 class="h2 create-title">Utwórz nową kartkę:</h2>
            <div class="w-100"></div>
            <h3 class="h3 create-desc">Wypełnij poniższe pola, aby utworzyć nową kartkę.</h3>
          </div>

          <div class="col-lg-12 d-flex justify-content-center flex-wrap">
            <form class="create-form" id="todoForm">
              <!-- NOTE TITLE -->
              <label class="create-label" for="note-title">Tytuł notatki: </label>
              <input type="text" id="noteTitle" class="create-input" required>
              <div class="w-100"></div>

              <!-- NOTE DESC -->
              <label class="create-label" for="note-desc">Opis notatki: </label>
              <textarea type="textarea" id="noteDesc" class="create-textarea" required></textarea>
              <div class="w-100"></div>

              <!-- NOTE DATE-->
              <!--
              <label class="create-label" for="note-date">Data utworzenia: </label>
              <input type="date" id="note-date" name="tnote" class="create-date">
              <div class="w-100"></div>
              -->

              <!-- SUBMIT BUTTON -->
              <button type="submit" id="note-date" class="create-button">Utwórz</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>






  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script>
    AOS.init();

  </script>
</body>


</html>
